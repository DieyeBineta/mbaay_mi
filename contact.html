<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact - Mbaay Mi</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/common.css">

</head>
<body>

<header class="header">
    <div class="container">
        <div class="main-menu">
            <div class="logo">
                <img src="./image/ChatGPT Image 8 janv. 2026, 17_25_31 1.png" alt="Logo">
            </div>

            <div class="menu">
                <ul>
                    <li><a href="./index.html">Accueil</a></li>
                    <li><a href="./annonces.html">Annonces</a></li>
                    <li><a href="#">À propos</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </div>

            <div class="header-btn">
                <a href="./annonces.html" class="btn">Voir Annonces</a>
            </div>
        </div>
    </div>
</header>


<main class="contact-container">
    <h1>Contactez-nous</h1>

    <form id="contactForm">
        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" placeholder="Votre prénom">
        </div>

        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" placeholder="Votre nom">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Votre email">
        </div>

        <button type="submit">Envoyer</button>

         <p id="message"></p>
    </form>
</main>
    <footer>
        <div class="container">
            <div class="footer">
                <div class="footer-content">
                    <div class="logo-footer">
                        <img src="./image/ChatGPT Image 8 janv. 2026, 17_25_31 1.png" alt="">
                        <p>Simplifiez votre agriculture avec Mbaay gérez vos cultures et augmentez vos récoltes facilement</p>
                    </div>
                </div>
                <div class="footer-lien">
                    <h4>Liens utiles</h4>
                    <ul>
                        <li><a href="./index.html">Acceuil</a></li>
                        <li><a href="./annonces.html">Annoces</a></li>
                        <li><a href="./">A propos</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-letter">
                    <h4>Newletters</h4>
                    <div class="letter">
                        <label for="">Email</label>
                        <input type="text" placeholder="Exemple@gmail.com">
                        <button class="button-abonner">Envoyer</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="./JS/contact.js"></script>


</body>
</html>
